<!DOCTYPE HTML><html>
<head>
  <meta charset="utf-8">
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>

  <div class="topnav">
    <h1><i class="far fa-compass"></i> ESP32 Servidor Web <i class="far fa-compass"></i></h1>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card">
        <p class="card-title">GIROSCÓPIO</p>
        <p><span class="reading">X: <span id="gyroX"></span> rad</span></p>
        <p><span class="reading">Y: <span id="gyroY"></span> rad</span></p>
        <p><span class="reading">Z: <span id="gyroZ"></span> rad</span></p>
      </div>
      <div class="card">
        <p class="card-title">ACELERÔMETRO</p>
        <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
        <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
        <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
      </div>
      <div class="card">
        <p class="card-title">DISTANCIÔMETRO</p>
        <p><span class="reading"> <span id="dist"></span> mm</span></p>
      </div>
      <div class="card">
        <p class="card-title">TERMÔMETRO</p>
        <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
      </div>
      <div class="card">
        <p class="card-title">ORIENTAÇÃO 3D</p>
        <button id="MPU6050Calibration" onclick="resetPosition(this)">MPU Calibration</button>
      </div>
      <div class="card">
        <p class="card-title">PWM</p>

        <button id ="ESCCalibration" onclick="ESCCalibration(this)">ESC Calibration</button>

        <button id ="decreaseengine1" class="decrease" onclick="decreaseengine(this)"><</button>
        <button id ="increaseengine1" class="increase" onclick="increaseengine(this)">></button>
        <p style="display: inline-block;"><span class="reading">Motor 1:<span id="motor1"></p>

        <button id="decreaseengine2" class="decrease" onclick="decreaseengine(this)"><</button>
        <button id="increaseengine2" class="increase" onclick="increaseengine(this)">></button>
        <p style="display: inline-block;"><span class="reading">Motor 2:<span id="motor2"></p>

        <button id="decreaseengine3" class="decrease" onclick="decreaseengine(this)"><</button>
        <button id="increaseengine3" class="increase" onclick="increaseengine(this)">></button>
        <p style="display: inline-block;"><span class="reading">Motor 3:<span id="motor3"></p>

        <button id="decreaseengine4" class="decrease" onclick="decreaseengine(this)"><</button>
        <button id="increaseengine4" class="increase" onclick="increaseengine(this)">></button>
        <p style="display: inline-block;"><span class="reading">Motor 4:<span id="motor3"></p>
      </div>
    </div>
    <div class="cube-content">
      <div id="3Dcube"></div>
    </div>


    <div class="chartcontainer">
      
      <div class="chartbox">
        <canvas id="ThetaChart"></canvas>
      </div>
    </div>>


  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="script.js"></script>
</body>
</html>
